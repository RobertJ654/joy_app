<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #26aeab;
            color: #fff;
            font-family: sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left img {
            width: 120px;
            height: 100px;
            border-radius: 10%;
        }
        .header-right a {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .header-right a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .welcome-text {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-size: 1em;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            box-sizing: border-box;
            font-size: 1em;
        }
        .btn-login {
            background-color: #fff;
            color: #26aeab;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }
        .btn-login:hover {
            background-color: rgba(255,255,255,0.9);
        }
        footer {
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-left {
            text-align: left;
            font-size: 0.9em;
        }
        .footer-right a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-size: 0.9em;
        }
        .footer-arrow {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer-arrow img {
            max-width: 60%;
            height: auto;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="{{ url_for('static', filename='img/joy.png') }}" alt="Logo">
        </div>
        <div class="header-right">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Registro</a>
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
            <h1 class="welcome-text">Bienvenido</h1>
            {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contrase침a" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-left">
            www.joy.bo.com<br>
            La Paz, Bolivia
        </div>
        <div class="footer-right">
            <a href="#">Ver m치s</a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
